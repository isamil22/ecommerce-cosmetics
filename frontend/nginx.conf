# nginx.conf - MAXIMUM PERFORMANCE OPTIMIZATION

# Worker processes - auto detect CPU cores
worker_processes auto;
worker_rlimit_nofile 65535;

# Events block for connection handling
events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # File upload size
    client_max_body_size 100M;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Gzip Compression - Maximum level
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 9;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        application/json
        application/javascript
        application/rss+xml
        application/atom+xml
        image/svg+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype
        font/woff2;

    # Browser caching for static assets
    map $sent_http_content_type $expires {
        default                    1M;
        text/html                  epoch;
        text/css                   1y;
        application/javascript     1y;
        ~image/                    6M;
        ~font/                     1y;
    }

    # Server block
    server {
        listen 80;
        server_name byluna.ma www.byluna.ma;

        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Expires header based on content type
        expires $expires;

        # Main location - SPA
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }

        # Static assets - Aggressive caching
        location ~* \.(js|css)$ {
            expires 1y;
            add_header Cache-Control "public, immutable, max-age=31536000, stale-while-revalidate=86400";
            add_header Vary "Accept-Encoding";
            access_log off;
            
            # Pre-compressed files
            gzip_static on;
        }

        # Images - 6 month cache
        location ~* \.(jpg|jpeg|png|gif|ico|webp|svg|avif)$ {
            expires 6M;
            add_header Cache-Control "public, immutable, max-age=15552000";
            add_header Vary "Accept-Encoding";
            access_log off;
        }

        # Fonts - 1 year cache
        location ~* \.(woff|woff2|ttf|otf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable, max-age=31536000";
            add_header Vary "Accept-Encoding";
            access_log off;
        }

        # User uploads
        location /uploads/ {
            expires 1M;
            add_header Cache-Control "public, max-age=2592000";
            access_log off;
        }

        # STATIC IMAGES - Served directly by Nginx (Bypasses Backend)
        location /api/images/ {
            alias /usr/share/nginx/html/uploads/images/;
            expires 6M;
            add_header Cache-Control "public, immutable, max-age=15552000";
            add_header Vary "Accept-Encoding";
            access_log off;
        }

        # API proxy (Use ^~ to take precedence over regex image blocks)
        location ^~ /api/ {
            proxy_pass http://backend:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Performance
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
