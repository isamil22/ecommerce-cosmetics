<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .error { color: red; }
        .success { color: green; }
        button { padding: 10px 15px; margin: 5px; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>Authentication Debug Test</h1>
    
    <div class="section">
        <h2>Current Authentication Status</h2>
        <div id="authStatus"></div>
        <button onclick="checkAuthStatus()">Check Auth Status</button>
        <button onclick="clearToken()">Clear Token</button>
    </div>

    <div class="section">
        <h2>Login Test</h2>
        <input type="email" id="email" placeholder="Email" value="admin@example.com">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="testLogin()">Test Login</button>
    </div>

    <div class="section">
        <h2>Product Deletion Test</h2>
        <input type="number" id="productId" placeholder="Product ID" value="2">
        <button onclick="testDeleteProduct()">Test Delete Product</button>
    </div>

    <div class="section">
        <h2>Debug Information</h2>
        <div id="debugInfo"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8082/api';
        
        function log(message, isError = false) {
            const debugDiv = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString();
            const className = isError ? 'error' : 'success';
            debugDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
        }

        async function checkAuthStatus() {
            try {
                const token = localStorage.getItem('token');
                const authStatusDiv = document.getElementById('authStatus');
                
                if (!token) {
                    authStatusDiv.innerHTML = '<div class="error">No token found in localStorage</div>';
                    return;
                }

                authStatusDiv.innerHTML = `<div class="success">Token found: ${token.substring(0, 20)}...</div>`;

                // Test with token
                const response = await fetch(`${API_BASE}/auth/debug/authorities`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                authStatusDiv.innerHTML += `<div>Auth Response: ${JSON.stringify(data)}</div>`;
                log(`Auth check successful: ${JSON.stringify(data)}`);

            } catch (error) {
                log(`Auth check failed: ${error.message}`, true);
            }
        }

        async function testLogin() {
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error(`Login failed: ${response.status} ${response.statusText}`);
                }

                const token = await response.text();
                localStorage.setItem('token', token);
                log(`Login successful! Token stored: ${token.substring(0, 20)}...`);
                
                // Check auth status after login
                await checkAuthStatus();

            } catch (error) {
                log(`Login failed: ${error.message}`, true);
            }
        }

        async function testDeleteProduct() {
            try {
                const productId = document.getElementById('productId').value;
                const token = localStorage.getItem('token');

                if (!token) {
                    log('No token found. Please login first.', true);
                    return;
                }

                const response = await fetch(`${API_BASE}/products/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    log(`Product ${productId} deleted successfully!`);
                } else {
                    const errorText = await response.text();
                    log(`Delete failed: ${response.status} ${response.statusText} - ${errorText}`, true);
                }

            } catch (error) {
                log(`Delete request failed: ${error.message}`, true);
            }
        }

        function clearToken() {
            localStorage.removeItem('token');
            document.getElementById('authStatus').innerHTML = '<div class="error">Token cleared</div>';
            log('Token cleared from localStorage');
        }

        // Check auth status on page load
        window.onload = checkAuthStatus;
    </script>
</body>
</html>
