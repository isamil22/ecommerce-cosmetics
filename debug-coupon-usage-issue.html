<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Coupon Usage Issue</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .debug-section {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            background: #f8f9fa;
        }
        .result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            border-left: 4px solid;
        }
        .success {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            border-color: #17a2b8;
            color: #0c5460;
        }
        .warning {
            background-color: #fff3cd;
            border-color: #ffc107;
            color: #856404;
        }
        .critical {
            background-color: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
            font-weight: bold;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        .input-group {
            margin: 15px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        .comparison-table th, .comparison-table td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: left;
        }
        .comparison-table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        .highlight {
            background-color: #fff3cd;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }
        .step {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug Coupon Usage Issue</h1>
        <p>This tool will help identify exactly why the usage count is not updating when you apply a coupon code.</p>

        <div class="debug-section">
            <h2>üîß Configuration</h2>
            <div class="input-group">
                <label>Admin Email:</label>
                <input type="text" id="adminEmail" value="admin@example.com">
            </div>
            <div class="input-group">
                <label>Admin Password:</label>
                <input type="password" id="adminPassword" value="admin123">
            </div>
            <div class="input-group">
                <label>Test Coupon Code:</label>
                <input type="text" id="testCouponCode" value="TEST_DEBUG_2024">
            </div>
        </div>

        <div class="debug-section">
            <h2>üöÄ Debug Actions</h2>
            <button onclick="runCompleteDebug()" id="debugBtn">üîç Run Complete Debug</button>
            <button onclick="checkCurrentState()" id="checkBtn">üìä Check Current State</button>
            <button onclick="testCouponApplication()" id="testBtn">üé´ Test Coupon Application</button>
            <button onclick="clearResults()" id="clearBtn">üßπ Clear Results</button>
        </div>

        <div class="debug-section">
            <h2>üìã Debug Results</h2>
            <div id="results"></div>
        </div>
    </div>

    <script>
        let authToken = null;
        let testCouponId = null;
        let initialUsageData = null;

        function getAdminEmail() {
            return document.getElementById('adminEmail').value;
        }

        function getAdminPassword() {
            return document.getElementById('adminPassword').value;
        }

        function getTestCouponCode() {
            return document.getElementById('testCouponCode').value;
        }

        function log(message, type = 'info', details = '') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `<strong>${type.toUpperCase()}</strong>\n${message}\n${details}`;
            resultsDiv.appendChild(resultDiv);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        // API Service
        const apiService = {
            baseURL: 'http://localhost:8082/api',
            get: async (url, config = {}) => {
                const fullUrl = `${apiService.baseURL}${url}`;
                const headers = {
                    'Content-Type': 'application/json',
                    ...config.headers
                };
                
                if (authToken) {
                    headers['Authorization'] = `Bearer ${authToken}`;
                }
                
                log(`üåê GET ${fullUrl}`, 'info', `Headers: ${JSON.stringify(headers, null, 2)}`);
                
                const response = await fetch(fullUrl, {
                    method: 'GET',
                    headers: headers
                });
                
                const responseData = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ GET Success (${response.status})`, 'success', `Response: ${JSON.stringify(responseData, null, 2)}`);
                    return { data: responseData };
                } else {
                    log(`‚ùå GET Failed (${response.status})`, 'error', `Error: ${JSON.stringify(responseData, null, 2)}`);
                    throw new Error(`HTTP ${response.status}: ${JSON.stringify(responseData)}`);
                }
            },
            post: async (url, data, config = {}) => {
                const fullUrl = `${apiService.baseURL}${url}`;
                const headers = {
                    'Content-Type': 'application/json',
                    ...config.headers
                };
                
                if (authToken) {
                    headers['Authorization'] = `Bearer ${authToken}`;
                }
                
                log(`üåê POST ${fullUrl}`, 'info', `Data: ${JSON.stringify(data, null, 2)}\nHeaders: ${JSON.stringify(headers, null, 2)}`);
                
                const response = await fetch(fullUrl, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(data)
                });
                
                const responseData = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ POST Success (${response.status})`, 'success', `Response: ${JSON.stringify(responseData, null, 2)}`);
                    return { data: responseData };
                } else {
                    log(`‚ùå POST Failed (${response.status})`, 'error', `Error: ${JSON.stringify(responseData, null, 2)}`);
                    throw new Error(`HTTP ${response.status}: ${JSON.stringify(responseData)}`);
                }
            }
        };

        async function login() {
            try {
                log('üîê Logging in as admin...', 'info');
                const response = await apiService.post('/auth/login', {
                    email: getAdminEmail(),
                    password: getAdminPassword()
                });
                authToken = response.data.token;
                log('‚úÖ Login successful!', 'success', `Token: ${authToken.substring(0, 20)}...`);
                return true;
            } catch (error) {
                log(`‚ùå Login failed: ${error.message}`, 'error');
                return false;
            }
        }

        async function createTestCoupon() {
            try {
                log('üé´ Creating test coupon...', 'info');
                const couponData = {
                    name: 'Debug Test Coupon',
                    code: getTestCouponCode(),
                    discountType: 'PERCENTAGE',
                    discountValue: 20,
                    expiryDate: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString(),
                    usageLimit: 10,
                    type: 'USER'
                };

                const response = await apiService.post('/coupons', couponData);
                testCouponId = response.data.id;
                log('‚úÖ Test coupon created!', 'success', `Coupon ID: ${testCouponId}\nDetails: ${JSON.stringify(response.data, null, 2)}`);
                return true;
            } catch (error) {
                log(`‚ùå Failed to create test coupon: ${error.message}`, 'error');
                return false;
            }
        }

        async function getCouponDetails() {
            try {
                const response = await apiService.get('/coupons');
                const coupons = response.data || [];
                const testCoupon = coupons.find(c => c.code === getTestCouponCode());
                
                if (!testCoupon) {
                    throw new Error('Test coupon not found');
                }
                
                return {
                    id: testCoupon.id,
                    code: testCoupon.code,
                    name: testCoupon.name,
                    timesUsed: testCoupon.timesUsed,
                    usageLimit: testCoupon.usageLimit,
                    discountType: testCoupon.discountType,
                    discountValue: testCoupon.discountValue,
                    expiryDate: testCoupon.expiryDate,
                    isNullTimesUsed: testCoupon.timesUsed === null,
                    isUndefinedTimesUsed: testCoupon.timesUsed === undefined,
                    rawData: testCoupon
                };
            } catch (error) {
                log(`‚ùå Failed to get coupon details: ${error.message}`, 'error');
                return null;
            }
        }

        async function checkCurrentState() {
            try {
                log('üìä Checking current state...', 'info');
                
                const couponData = await getCouponDetails();
                if (!couponData) {
                    log('‚ùå Could not get coupon data', 'error');
                    return;
                }

                log('üìä Current Coupon State:', 'info', 
                    `Coupon ID: ${couponData.id}\n` +
                    `Code: ${couponData.code}\n` +
                    `Name: ${couponData.name}\n` +
                    `Times Used: ${couponData.timesUsed}\n` +
                    `Usage Limit: ${couponData.usageLimit}\n` +
                    `Discount Type: ${couponData.discountType}\n` +
                    `Discount Value: ${couponData.discountValue}\n` +
                    `Expiry Date: ${couponData.expiryDate}\n` +
                    `Is Null: ${couponData.isNullTimesUsed}\n` +
                    `Is Undefined: ${couponData.isUndefinedTimesUsed}`);

                // Check for potential issues
                if (couponData.isNullTimesUsed) {
                    log('üö® CRITICAL ISSUE: timesUsed is NULL!', 'critical', 
                        'This will cause NullPointerException in OrderService.\n' +
                        'Run the database migration script to fix this.');
                }

                if (couponData.isUndefinedTimesUsed) {
                    log('‚ö†Ô∏è WARNING: timesUsed is undefined!', 'warning', 
                        'This might cause issues in calculations.');
                }

                if (couponData.timesUsed === 0) {
                    log('‚ÑπÔ∏è INFO: timesUsed is 0 (this is normal for new coupons)', 'info');
                }

                return couponData;

            } catch (error) {
                log(`‚ùå State check failed: ${error.message}`, 'error');
                return null;
            }
        }

        async function testCouponApplication() {
            try {
                log('üé´ Testing coupon application...', 'info');
                
                // Get initial state
                const beforeData = await getCouponDetails();
                if (!beforeData) {
                    log('‚ùå Could not get initial coupon data', 'error');
                    return;
                }

                const beforeUsage = beforeData.timesUsed || 0;
                log(`üìä Before application - Usage: ${beforeUsage}`, 'info');

                // Validate coupon
                log('üîç Validating coupon...', 'info');
                const validateResponse = await apiService.get(`/coupons/validate/${getTestCouponCode()}`);
                log('‚úÖ Coupon validation successful!', 'success', `Validation response: ${JSON.stringify(validateResponse.data, null, 2)}`);

                // Wait a moment
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Check state after validation
                const afterData = await getCouponDetails();
                if (!afterData) {
                    log('‚ùå Could not get post-validation coupon data', 'error');
                    return;
                }

                const afterUsage = afterData.timesUsed || 0;
                log(`üìä After validation - Usage: ${afterUsage}`, 'info');

                // Compare results
                const usageIncreased = afterUsage > beforeUsage;
                log(`üìà Usage increased: ${usageIncreased}`, usageIncreased ? 'success' : 'warning');

                if (!usageIncreased) {
                    log('üö® ISSUE IDENTIFIED: Usage count did not increase!', 'critical', 
                        'This means the OrderService is not properly incrementing the usage count.\n' +
                        'Possible causes:\n' +
                        '1. Order creation is not calling the coupon increment logic\n' +
                        '2. The fix for null timesUsed was not applied\n' +
                        '3. Database transaction is not being committed\n' +
                        '4. The coupon is not being saved after increment');
                }

                return {
                    before: beforeUsage,
                    after: afterUsage,
                    increased: usageIncreased
                };

            } catch (error) {
                log(`‚ùå Coupon application test failed: ${error.message}`, 'error');
                return null;
            }
        }

        async function runCompleteDebug() {
            clearResults();
            
            try {
                log('üîç Starting complete debug session...', 'info');
                
                // Step 1: Login
                const loginSuccess = await login();
                if (!loginSuccess) {
                    log('‚ùå Cannot proceed without login', 'error');
                    return;
                }

                // Step 2: Create test coupon
                const couponCreated = await createTestCoupon();
                if (!couponCreated) {
                    log('‚ö†Ô∏è Using existing coupon...', 'warning');
                }

                // Step 3: Check current state
                log('\nüìä Step 1: Checking current state...', 'info');
                const currentState = await checkCurrentState();
                if (!currentState) {
                    log('‚ùå Cannot proceed without coupon data', 'error');
                    return;
                }

                // Step 4: Test coupon application
                log('\nüé´ Step 2: Testing coupon application...', 'info');
                const testResult = await testCouponApplication();
                if (!testResult) {
                    log('‚ùå Coupon application test failed', 'error');
                    return;
                }

                // Step 5: Final analysis
                log('\nüîç Step 3: Final analysis...', 'info');
                
                if (testResult.increased) {
                    log('‚úÖ SUCCESS: Usage count is updating correctly!', 'success');
                } else {
                    log('‚ùå FAILURE: Usage count is NOT updating!', 'critical');
                    
                    log('\nüîß TROUBLESHOOTING STEPS:', 'warning',
                        '1. Check if the OrderService.java fix was applied\n' +
                        '2. Restart your backend application\n' +
                        '3. Run the database migration script\n' +
                        '4. Check backend logs for errors\n' +
                        '5. Verify that orders are actually being created with coupon codes');
                }

                // Step 6: Recommendations
                log('\nüí° RECOMMENDATIONS:', 'info',
                    '1. Make sure your backend is running the updated OrderService.java\n' +
                    '2. Run the database migration script: fix_coupon_times_used.sql\n' +
                    '3. Test with a real order creation (not just validation)\n' +
                    '4. Check the admin dashboard to see if analytics update\n' +
                    '5. Monitor backend logs for any error messages');

            } catch (error) {
                log(`‚ùå Debug session failed: ${error.message}`, 'error');
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Auto-start on page load
        window.addEventListener('load', () => {
            log('üîç Debug Tool Ready!', 'info', 
                'This tool will help identify why coupon usage counts are not updating.\n' +
                'Make sure your backend is running on localhost:8082\n' +
                'Click "Run Complete Debug" to start the analysis.');
        });
    </script>
</body>
</html>
